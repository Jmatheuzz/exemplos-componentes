<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de conteúdo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form-response" action="">
        <div>
            <label for="">Caixa de texto (resposta 20):</label>
            <input placeholder="?" class="input-response-1" type="text">
            <p class="response-correct-1"></p>
        </div>

        <div class="box">
            <label for="">Caixa de seleção (resposta 2):</label>
            <div class="content">
                <input placeholder="?" class="input-response-2 input-box-select" type="text">
                <ul class="options">
                    <li class="option">2</li>
                    <li class="option">3</li>
                    <li class="option">4</li>
                </ul>
                <p class="response-correct-2"></p>
            </div>
        </div>
    </form>

    <script src="index.js" defer></script>
</body>
</html>
